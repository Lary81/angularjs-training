<div class="well">
    <h4>{{ 'loginForm' | translate }}</h4>
    <form class="form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="{{ 'login' | translate }}"
                ng-model="authenticationController.credentials.login">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="{{ 'password' | translate }}"
                   ng-model="authenticationController.credentials.password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-default" ng-click="authenticationController.login()">Ok</button>
        </div>
    </form>
</div>
<div class="alert alert-danger" ng-show="authenticationController.errors.show">{{ 'loginError' | translate }}</div>
